<div class="container pt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card ">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>
    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

          <div class="form-group">
             <label for="name">Full Name</label>
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name"  class="form-control" required>
            <div class="alert alert-danger" *ngIf="name.invalid && f.submitted">
              Full Name is required
            </div>
          </div>

        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" name="username" #username="ngModel" [(ngModel)]="user.userName" class="form-control" required>
          <div class="alert alert-danger" *ngIf="username.invalid && f.submitted">
            User Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
          <div class="alert alert-danger" *ngIf="password.invalid && f.submitted">
            Password is required
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057">Sign Up</button>

    </form>
  </div>
</div>
<footer class="footer">
  <div class="container footer-container">

  </div>
</footer>
